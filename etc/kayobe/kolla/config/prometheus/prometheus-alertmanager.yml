---
global:
  resolve_timeout: 5m
  smtp_require_tls: true
  slack_api_url: '{{ secrets_slack_notifications_webhook }}'
route:
  receiver: 'slack-notifications'
  group_by: [alertname]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - matchers:
        - severity=~"critical|alert"
      receiver: 'slack-critical-notifications'

 
receivers:
  - name: 'slack-notifications'
    slack_configs:
    - channel: '#dl-alerts'
      actions:
      - type: button
        text: 'Silence ðŸ”•'
        url: {{ '{% raw %}' }}{% raw %} '{{ template "__alert_silence_link" . }}' 
{% endraw %}{{ '{% endraw %}' }}
      send_resolved: true
      http_config:
        proxy_url: http://10.129.28.41:3128

  - name: 'slack-critical-notifications'
    slack_configs:
    - channel: '#dl-critical-alerts'
      actions:
      - type: button
        text: 'Silence ðŸ”•'
        url: {{ '{% raw %}' }}{% raw %} '{{ template "__alert_silence_link" . }}' 
{% endraw %}{{ '{% endraw %}' }}
      send_resolved: true
      http_config:
        proxy_url: http://10.129.28.41:3128
      api_url: '{{ secrets_slack_critical_notifications_webhook }}'


templates:
  - '/etc/prometheus/*.tmpl'
